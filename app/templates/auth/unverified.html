{% extends "base.html" %}

{% block title %}Verify Email | NTU Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100 mt-10 text-center">
    <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
    </div>
    
    <h2 class="text-2xl font-bold text-slate-800 mb-2">Check Your Email</h2>
    <p class="text-slate-600 mb-6">
        We've sent a verification link to <strong>{{ current_user.email }}</strong>.<br>
        Please check your inbox (and spam folder) to activate your account.
    </p>

    <a href="{{ url_for('auth.resend_confirmation') }}" class="text-ntu-blue font-medium hover:underline">Resend Verification Email</a>
</div>
{% endblock %}
