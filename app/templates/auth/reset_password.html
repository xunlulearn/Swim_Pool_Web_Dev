{% extends "base.html" %}

{% block title %}Set New Password | NTU Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100 mt-10">
    <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Set New Password</h2>
    <p class="text-sm text-gray-600 text-center mb-6">Enter the verification code sent to your email and your new password.</p>
    
    <form method="POST" action="{{ url_for('auth.reset_password') }}" class="space-y-4">
        <div>
            <label for="otp" class="block text-sm font-medium text-slate-700">Verification Code</label>
            <input type="text" name="otp" id="otp" required placeholder="6-digit code" maxlength="6"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 font-mono tracking-widest
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-slate-700">New Password</label>
            <input type="password" name="password" id="password" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
        </div>

        <div>
            <label for="confirm" class="block text-sm font-medium text-slate-700">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
        </div>

        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-ntu-blue hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ntu-blue transition">
            Reset Password
        </button>
    </form>
    
    <div class="mt-6 text-center text-sm">
        <a href="{{ url_for('auth.reset_request') }}" class="font-medium text-gray-500 hover:text-gray-900">Resend Code</a>
    </div>
</div>
{% endblock %}
