{% extends "base.html" %}

{% block title %}Register | NTU Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100 mt-10">
    <h2 class="text-2xl font-bold text-center text-slate-800 mb-2">Create Account</h2>
    <p class="text-center text-gray-500 text-sm mb-6">Exclusive to NTU Students & Staff</p>
    
    <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
            <input type="text" name="username" id="username" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-slate-700">NTU Email</label>
            <input type="email" name="email" id="email" required placeholder="... @ntu.edu.sg"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
            <p class="mt-1 text-xs text-gray-500">Must end with @e.ntu.edu.sg or @ntu.edu.sg</p>
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input type="password" name="password" id="password" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
        </div>

        <div>
            <label for="password_confirm" class="block text-sm font-medium text-slate-700">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                       focus:outline-none focus:border-ntu-blue focus:ring-1 focus:ring-ntu-blue">
        </div>

        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-ntu-blue hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ntu-blue transition">
            Register
        </button>
    </form>
</div>
{% endblock %}
